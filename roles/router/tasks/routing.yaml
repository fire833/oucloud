---
# Set ip forwarding on in /proc and in the sysctl file and reload if necessary
- name: Enable IP forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: true
    state: present
    reload: true

- name: Add /etc/network/interfaces.d
  ansible.builtin.file:
    path: /etc/network/interfaces.d
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Set static LAN IP
  ansible.builtin.template:
    src: interfaces/lan.j2
    dest: /etc/network/interfaces.d/lan
    mode: '0644'
    owner: root
    group: root

- name: Set dynamic WAN IP
  ansible.builtin.template:
    src: interfaces/wan.j2
    dest: /etc/network/interfaces.d/wan
    mode: '0644'
    owner: root
    group: root

- name: Install iptables-persistent
  ansible.builtin.apt:
    name:
    - iptables-persistent
    state: latest

- name: Install iptables rules v4
  ansible.builtin.template:
    src: iptables.v4.j2
    dest: /etc/iptables/rules.v4
    mode: '0644'
    owner: root
    group: root
  register: rules_v4

- name: Update /etc/hosts
  ansible.builtin.template:
    src: hosts.j2
    dest: /etc/hosts
    mode: '0644'
    owner: root
    group: root
